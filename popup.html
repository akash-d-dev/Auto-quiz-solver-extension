<!DOCTYPE html>
<html>
<script src="./home.js"></script>
<script src="./background.js"></script>

<head>
  <title>Get Answers</title>
  <style>
    /* BEGIN: Added CSS */
    body {
      background-color: rgb(255, 208, 208);
      font-family: Arial, sans-serif;
    }

    .flex {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 4px;
      /* width: 150px; */
      /* height: 50px; */
      /* flex-direction: column; */
    }

    select {
      margin: 8px;
    }

    input {
      margin: 8px;
    }

    input[type="number"] {
      width: 42px;
    }

    input[type="password"], input[type="text"] {
      width: 200px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .api-key-section {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .api-key-label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    .api-key-status {
      font-size: 12px;
      color: #666;
      margin-left: 8px;
    }

    .api-key-status.missing {
      color: #d32f2f;
    }

    .api-key-status.present {
      color: #388e3c;
    }

    .api-key-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-visibility {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .toggle-visibility:hover {
      background-color: #d0d0d0;
    }

    .save-btn {
      padding: 4px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .save-btn:hover {
      background-color: #45a049;
    }

    h3 {
      margin: 12px 8px 8px 8px;
      font-size: 14px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }

    img {
      width: 30px;
      height: 30px;
      margin: 0 auto;
      display: block;
      border: 1px solid black;
    }

    .image-card {
      margin: 8px;
    }

    a {
      display: flex;
      width: 30px;
    }

    .image-card {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    span {
      margin: 0 8px;
    }

    /* #token-input{
        width: 75px !important;
      } */
    /* END: Added CSS */
  </style>
</head>

<body>
  <div class="image-card">
    <a href="https://github.com/akash-d-dev/chalvium-quiz-solver-extension" target="_blank">
      <img src="./img/akash-d-dev.jpg" alt="logo" />
    </a>
    <span></span>
    <a href="https://k-quiz-solver-api.onrender.com" target="_blank">
      <button>API</button>
    </a>
  </div>
  <div class="flex">
    <label for="auto-start">Auto Start:</label>
    <select name="auto-start" id="auto-start">
      <option value="1">On</option>
      <option value="0">Off</option>
    </select>
  </div>

  <div class="flex">
    <label for="ai-model">Select AI Model:</label>
    <select name="ai-model" id="ai-model">
      <optgroup label="Google Gemini">
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
      </optgroup>
  
      <optgroup label="OpenAI">
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-5-mini">GPT-5 Mini</option>
      </optgroup>
  
      <optgroup label="xAI Grok">
        <option value="grok-2">Grok 2</option>
        <option value="grok-3-mini">Grok 3 Mini</option>
      </optgroup>
    </select>
  </div>

  <h3>API Keys</h3>
  
  <div class="api-key-section">
    <label class="api-key-label">
      OpenAI API Key (C_API_KEY)
      <span class="api-key-status" id="c-key-status"></span>
    </label>
    <div class="api-key-input-group">
      <input type="password" id="c-api-key" placeholder="Enter OpenAI API Key" />
      <button class="toggle-visibility" data-target="c-api-key">Show</button>
      <button class="save-btn" data-key="C_API_KEY" data-input="c-api-key">Save</button>
    </div>
  </div>

  <div class="api-key-section">
    <label class="api-key-label">
      Google API Key (G_API_KEY)
      <span class="api-key-status" id="g-key-status"></span>
    </label>
    <div class="api-key-input-group">
      <input type="password" id="g-api-key" placeholder="Enter Google API Key" />
      <button class="toggle-visibility" data-target="g-api-key">Show</button>
      <button class="save-btn" data-key="G_API_KEY" data-input="g-api-key">Save</button>
    </div>
  </div>

  <div class="api-key-section">
    <label class="api-key-label">
      Grok API Key (X_API_KEY)
      <span class="api-key-status" id="x-key-status"></span>
    </label>
    <div class="api-key-input-group">
      <input type="password" id="x-api-key" placeholder="Enter Grok API Key" />
      <button class="toggle-visibility" data-target="x-api-key">Show</button>
      <button class="save-btn" data-key="X_API_KEY" data-input="x-api-key">Save</button>
    </div>
  </div>
</body>

</html>
